<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Display</title>
</head>
<body>
    <div class="input-group col-6 justify-content-center ">
        <input id="textInput" type="text" class="form-control" placeholder="Ecrire qlq chose" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-success" onclick="afficher()" type="button" id="button-addon2">afficher</button>
    </div>
        <BR>
        <p id="output"></p>
    

    <script>
        function afficher(){
            let text = document.getElementById("textInput").value.toUpperCase();
            document.getElementById("output").textContent=text;
        }
    </script>
</body>
</html>
