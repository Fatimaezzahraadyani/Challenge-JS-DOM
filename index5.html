<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
    <title>List Dynamique</title>
</head>
<body class="d-flex flex-column align-items-center mt-5">
    <div class="input-group mb-3">
        <input type="text" class="form-control" id="input" placeholder="Entrer..." aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-success" id="addBtn" type="button">Ajouter</button>
      </div>
    <ul id="list" class="list-group-item"></ul>
    

    <script>
    
        const addBtn = document.getElementById("addBtn");
        const listItems = document.getElementById("list");

        addBtn.addEventListener("click",Ajouter)

        function Ajouter(){
            const itemInput = document.getElementById("input");
            const item = itemInput.value.trim();
            if (item !== ""){
                const listItem = document.createElement("li");
                listItem.textContent=item;
                listItem.classList.add("list-group-item");
                
                listItems.appendChild(listItem);
                
                itemInput.value="";
                
            }
        }
        
       

    </script>
</body>

</html>
