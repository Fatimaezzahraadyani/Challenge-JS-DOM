<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <button onclick="counter()">Click Here</button>
    <p id="output"></p>
</body>
<script>
    var count = 0;
    var output = document.getElementById("output");
    function counter(){
        count = count +1;
        output.innerHTML=count;
    }

</script>
</html>
