<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Change text</title>
</head>
<body>
    <p id="paragraphe">Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Laudantium magnam error voluptatum consequuntur in. <br>
        Deleniti blanditiis dolores sed vitae inventore alias dolore. 
        Fugit ad ab doloremque molestiae veniam, reprehenderit dolorem.</p>
    <button id="change">Click Here to change</button>
    <script>
        const text = document.getElementById("paragraphe");
        const button = document.getElementById("change");
        
            button.addEventListener("click",function(){
                text.textContent= "it's change !!"
            });
        
    </script>
</body>
</html>
