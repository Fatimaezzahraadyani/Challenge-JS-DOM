<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Background</title>
</head>
<body class="d-flex justify-content-center">

    <button type="button" class="btn btn-primary center block" onclick="changeColor('blue')">Blue Bg</button>
    <button type="button" class="btn btn-success" onclick="changeColor('green')">Green Bg</button>
    <button type="button" class="btn btn-danger" onclick="changeColor('red')">Red Bg</button>

<script>

    function changeColor(color) {
        document.body.style.backgroundColor = color;
    }
</script>

</body>
</html>
