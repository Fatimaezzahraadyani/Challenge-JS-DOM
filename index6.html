<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
</head>
<body>
    <button onclick="afficher()">click here</button>
    <p id="text" style="display: none;">This is my paragraphe !!!</p>
    
    <script>
        function afficher(){
            const txt = document.getElementById("text");
            if(text.style.display === "none"){
                text.style.display= "block"
            }else{
                text.style.display= "none"
            }
        }
    </script>
</body>
</html>
